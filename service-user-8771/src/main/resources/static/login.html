<!DOCTYPE html>
<html lang="zh-CN">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>登录框</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/my_login_register_style.css}">
</head>

<body>

  

  <div class="box">
    <div class="left">
      <!-- 图片部分 -->
      <img
        src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20190713%2Fd626975355364f37833ce0522ec50bc7.jpeg&refer=http%3A%2F%2F5b0988e595225.cdn.sohucs.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1669426558&t=3aa0047aaab8af1bb113bcbbd1a90094"
        width="100%" height="100%">
    </div>
    <div class="right">
      <h3>登录</h3>
      <form th:action="http://localhost:80/userManagement/doLogin" method="post">
        <ul>
          <li>
            <input type="text" placeholder="账号" class="input" name="account" required="required">
          </li>
          <li>
            <input type="password" placeholder="密码" class="input" name="pwd" required="required">
          </li>
          <li>
            <input type="password" placeholder="密码" class="input_disappear">
          </li>
          <li>
            <input type="submit" value="登录" class="button">
          </li>
          <div class="more">
            <a th:href="@{/register}">注册账号</a>
            &emsp;&emsp;
            <!--<a href="#" style="text-decoration: none;">找回密码</a>-->
          </div>
        </ul>
      </form>
    </div>
  </div>
</body>

</html>
